<!doctype html><html><head><meta charset="utf-8">
    <title>My Favourite Movies</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            --primary: #214511;
            --secondary: #29b6f6;
            margin: 0px;
        }
        * {
            font-family: 'Roboto', sans-serif;
        }
        button {
            -webkit-font-smoothing: antialiased;
            display: inline-block;
            text-decoration: none;
            margin: 2px;
            color: var(--primary);
            background: white;
            border: 1px solid var(--primary);
            height: 20px;
            font-size: 9px;
            text-transform: uppercase;
            cursor: pointer;
            transition: ease-in 0.2s all;
            padding: 0 8px 0 8px;
        }
        button.index {
            background: var(--primary);
            color: white;
            border: 1px solid var(--primary);
            padding: 0 8px;
            height: 20px;
            font-size: 9px;
            text-transform: uppercase;
            cursor: pointer;
            transition: ease-in 0.2s all;
        }
        button.index:hover {
            background: white;
            color: var(--primary);
        }
        div#main {
            padding: 10px;
        }
        input {
            margin-bottom: 5px;
            margin-top: 2px;
            padding: 4px;
            font-size: 12px;
        }
        h1 {
            background: var(--primary);
            color: white;
            font-weight: 300;
            font-size: 20px;
            margin: 0px;
            padding: 15px;
        }
        h2 {
            margin-block-start: 0px;
            margin-block-end: 10px;
            font-size: 20px;
            color: var(--primary);
        }
        button:hover {
            background: var(--primary);
            color: white;
        }
        div.actions {
            margin-top: 10px;
        }
        div.movie {
            display: inline-block;
            width: auto;
            padding: 10px;
            box-shadow: 2px 2px 7px #ccc;
            margin: 5px;
        }
        div.movie div.movie-img {
            width: 200px;
            height: auto;
            min-height: 200px;
            cursor: pointer;
        }
        div.movie div.movie-img img {
            width: 100%;
            height: auto;
        }
        div.movie div.title {
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 200px;
            white-space: nowrap;
        }
        div.field {
            color: var(--primary);
            text-transform: uppercase;
            font-size: 12px;
        }

        /* Estilos específicos para el buscador */
        #search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #search-container h2 {
            color: #214511;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        #search-query {
            padding: 12px;
            width: 80%;
            font-size: 16px;
            border: 2px solid #214511;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button.search,
        button.index {
            padding: 10px 20px; /* Espaciado para que el botón tenga suficiente área */
            font-size: 14px; /* Tamaño de texto adecuado */
            font-weight: bold; /* Texto más destacado */
            border: 1px solid var(--primary); /* Borde en verde */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #214511; /* Fondo del botón */
            color: white; /* Texto en blanco */
            cursor: pointer;
            display: flex; /* Hacemos que el contenido interno del botón sea flexible */
            align-items: center; /* Centramos verticalmente el texto */
            justify-content: center; /* Centramos horizontalmente el texto */
            transition: all 0.3s ease-in-out; /* Animación para hover */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para darle un efecto visual */
        }
        
        button.search:hover,
        button.index:hover {
            background-color: #163a0b; /* Color más oscuro al pasar el ratón */
            transform: scale(1.05); /* Ligera ampliación para resaltar */
        }

        #search-results {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #666;
            font-size: 16px;
            text-align: left;
        }
        #search-results p {
            margin: 0;
            font-style: italic;
        }
    </style>

    <script type="text/javascript">

       // DATA MODEL

       let initial_movies = [
        { title: "Superlópez", director: "Javier Ruiz Caldera", thumbnail: "files/superlopez.png" },
        { title: "Jurassic Park", director: "Steven Spielberg", thumbnail: "files/jurassicpark.png" },
        { title: "Interstellar", director: "Christopher Nolan", thumbnail: "files/interstellar.png" }
    ];


        localStorage.my_movies = localStorage.my_movies || JSON.stringify(initial_movies);


        // VIEWS
        const indexView = (movies) => {
            let i = 0;
            let view = "";
        
            while (i < movies.length) {
                view += `
                    <div class="movie">
                        <div class="movie-img">
                            <img data-my-id="${i}" src="${movies[i].thumbnail}" onerror="this.src='files/noimage.png'"/>
                        </div>
                        <div class="title">
                            ${movies[i].title || "<em>No title</em>"}
                        </div>
                        <div class="actions">
                            <button class="edit" data-my-id="${i}">Edit</button>
                            <button class="show" data-my-id="${i}">View</button>
                            <button class="delete" data-my-id="${i}">Delete</button>
                        </div>
                    </div>\n`;
                i++;
            }
        
            view += `<div class="actions">
                        <button class="new">Add Movie</button>
                        <button class="reset">Reset</button>
                        <button class="search-view">Search Movies</button>
                     </div>`;

            
        
            return view;
        };


        const editView = (i, movie) => {
            return `<h2>Edit Movie </h2>
                <div class="field">
                Title <br>
                <input  type="text" id="title" placeholder="Title" 
                        value="${movie.title}">
                </div>
                <div class="field">
                Director <br>
                <input  type="text" id="director" placeholder="Director" 
                        value="${movie.director}">
                </div>
                <div class="field">
                Thumbnail <br>
                <input  type="text" id="thumbnail" placeholder="Thumbnail URL" 
                        value="${movie.thumbnail}">
                </div>
                <div class="actions">
                    <button class="update" data-my-id="${i}">
                        Update
                    </button>
                    <button class="index">
                        Back
                    </button>
               `;
        }


        const showView = (movie) => {
            return `
                <h2 style="color: var(--primary); font-size: 24px; margin-bottom: 10px; text-align: left;">${movie.title}</h2>
                <div style="margin-bottom: 15px; text-align: left;">
                    <strong>Director:</strong> ${movie.director || "<em>No director</em>"}
                </div>
                <div class="movie-img" style="max-width: 300px;">
                    <img src="${movie.thumbnail}" onerror="this.src='files/noimage.png'" alt="${movie.title}" style="width: 100%; height: auto; border-radius: 5px;">
                </div>
                <div class="actions" style="margin-top: 15px;">
                    <button class="index">Back</button>
                </div>
            `;
        };


        const newView = () => {
            return `
                <h2>Create Movie</h2>
                <div class="field">
                    Title <br>
                    <input type="text" id="title" placeholder="Title">
                </div>
                <div class="field">
                    Director <br>
                    <input type="text" id="director" placeholder="Director">
                </div>
                <div class="field">
                    Thumbnail <br>
                    <input type="text" id="thumbnail" placeholder="Thumbnail URL">
                </div>
                <div class="actions">
                    <button class="create">Save</button>  <!-- Cambiado de Create a Save -->
                    <button class="index">Back</button>
                </div>
            `;
        };



        // CONTROLLERS 
        const indexContr = () => {
         let my_movies = JSON.parse(localStorage.my_movies);
         document.getElementById('main').innerHTML = indexView(my_movies);
         };


         const showContr = (i) => {
            let movie = JSON.parse(localStorage.my_movies)[i];
            document.getElementById('main').innerHTML = showView(movie);
        };

        const newContr = () => {
            document.getElementById('main').innerHTML = newView();
        };

        const createContr = () => {
            const title = document.getElementById('title').value.trim();
            const director = document.getElementById('director').value.trim();
            let thumbnail = document.getElementById('thumbnail').value.trim();
        
            // Si el thumbnail no comienza con "http", se asume como una ruta local
            if (!thumbnail.startsWith("http")) {
                thumbnail = `files/${thumbnail.replace(/^files\//, '')}`;
            }
        
            if (!title || !director || !thumbnail) {
                alert("Please fill all fields correctly.");
                return;
            }
        
            const newMovie = { title, director, thumbnail };
            let my_movies = JSON.parse(localStorage.my_movies);
            my_movies.push(newMovie);
            localStorage.my_movies = JSON.stringify(my_movies);
            indexContr();
        };

        const editContr = (i) => {
            let movie = JSON.parse(localStorage.my_movies)[i];
            document.getElementById('main').innerHTML = editView(i, movie);
        };


        const updateContr = (i) => {
            let my_movies = JSON.parse(localStorage.my_movies);
            const title = document.getElementById('title').value.trim();
            const director = document.getElementById('director').value.trim();
            let thumbnail = document.getElementById('thumbnail').value.trim();
        
            // Si el thumbnail no comienza con "http", se asume como una ruta local
            if (!thumbnail.startsWith("http")) {
                thumbnail = `files/${thumbnail.replace(/^files\//, '')}`;
            }
        
            if (!title || !director || !thumbnail) {
                alert("Please fill all fields correctly.");
                return;
            }
        
            my_movies[i].title = title;
            my_movies[i].director = director;
            my_movies[i].thumbnail = thumbnail;
        
            localStorage.my_movies = JSON.stringify(my_movies);
            indexContr();
        };

        const deleteContr = (i) => {
            if (confirm("Are you sure you want to delete this movie?")) {
               
                let my_movies = JSON.parse(localStorage.my_movies);
                my_movies.splice(i, 1);
        
                localStorage.my_movies = JSON.stringify(my_movies);
        
                indexContr();
            }
        };


        const resetContr = () => {
            if (confirm("Are you sure you want to reset the movie database to the initial state?")) {
  
                localStorage.my_movies = JSON.stringify(initial_movies);
        
                indexContr();
            }
        };

        // Nuevo
        const searchView = () => {
            return `
                <h2>Search for a Movie</h2>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <input type="text" id="search-query" placeholder="Enter movie title" />
                    <button class="search">Search</button>
                    <button class="index">Back</button> <!-- Botón Back agregado -->
                </div>
                <div id="search-results">
                    <p>No search results yet. Please enter a movie title and press search.</p>
                </div>
            `;
        };

        const searchContr = () => {
            const query = document.getElementById('search-query').value.trim();
            if (!query) {
                alert("Please enter a valid movie title.");
                return;
            }
            
            const apiKey = '1cd433a5a1670216a3daa0882ca24975'; 
            
            fetch(`https://api.themoviedb.org/3/search/movie?query=${encodeURIComponent(query)}&api_key=${apiKey}`, {
                method: 'GET',
                headers: {
                    accept: 'application/json', 
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.results && data.results.length > 0) {
                        resultsView(data.results);
                    } else {
                        document.getElementById('search-results').innerHTML = "<p>No movies found for your search query.</p>";
                    }
                })
                .catch(err => {
                    console.error('Error fetching data:', err);
                    alert("An error occurred while fetching data. Please try again later.");
                });
        };
        

        const resultsView = (results) => {
            let view = `
                <h2>Search Results</h2>
                <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="search-query" placeholder="Enter movie title" />
                    <button class="search">Search</button>
                    <button class="index">Back</button> <!-- Botón Back agregado -->
                </div>
                <div style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;">
            `;
            results.forEach(movie => {
                view += `
                    <div class="movie-result" style="margin: 10px; border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center;">
                        <img src="https://image.tmdb.org/t/p/w200${movie.poster_path || ""}" 
                             alt="${movie.title}" style="width: 100%; height: auto;" />
                        <h3>${movie.title}</h3>
                        <p>Release Date: ${movie.release_date || "N/A"}</p>
                        <button class="add-from-api" data-movie='${JSON.stringify(movie)}'>Add</button>
                    </div>
                `;
            });
            view += `</div>`;
            document.getElementById('main').innerHTML = view; 
        };


        const addFromAPIContr = (movieData) => {
            const movie = JSON.parse(movieData);
            let my_movies = JSON.parse(localStorage.my_movies || "[]");
        
            if (my_movies.some(m => m.title === movie.title)) {
                alert("This movie is already in your database.");
                return;
            }
        
            const newMovie = {
                title: movie.title,
                director: "Unknown", // TMDb no proporciona director
                thumbnail: movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}` 
                    : "files/noimage.png"
            };
        
            my_movies.push(newMovie);
            localStorage.my_movies = JSON.stringify(my_movies);
            alert("Movie added successfully!");
            indexContr();
        };
        

        // End nuevo



        // EVENT ROUTER
        const matchEvent = (ev, sel) => ev.target.matches(sel);
        const myId = (ev) => Number(ev.target.dataset.myId);

        document.addEventListener('click', ev => {
            if (matchEvent(ev, '.index')) indexContr();
            else if (matchEvent(ev, '.edit')) editContr(myId(ev));
            else if (matchEvent(ev, '.update')) updateContr(myId(ev));
            else if (matchEvent(ev, '.show')) showContr(myId(ev));
            else if (matchEvent(ev, '.new')) newContr();
            else if (matchEvent(ev, '.create')) createContr();
            else if (matchEvent(ev, '.delete')) deleteContr(myId(ev));
            else if (matchEvent(ev, '.reset')) resetContr();
            else if (matchEvent(ev, '.search')) searchContr();
            else if (matchEvent(ev, '.add-from-api')) addFromAPIContr(ev.target.dataset.movie);
            else if (matchEvent(ev, '.search-view')) {
                document.getElementById('main').innerHTML = searchView();
            }
        });
        

        
        
        // Initialization        
        document.addEventListener('DOMContentLoaded', indexContr);
    </script>
</head>

<body>

    <h1>CINELIST</h1>
    <div id="main"> <!-- The view is included here --> </div>
   

    
</body>
</html>
